<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>toQR</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.2.0/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3>
                选择你要上传的文件
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form role="form" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fileInput">
                        选择文件
                    </label>
                    <input type="file" id="fileInput" name="file"/>
                </div>
                <button type="submit" class="btn btn-default">
                    提交
                </button>
            </form>
        </div>
    </div>
    <div class="row" th:if="${fileName !=null}">
        <div class="col-md-6 col-md-offset-3">
            <img th:src="@{/qrs/} + ${fileName}"/>
        </div>
    </div>
</div>
</body>
</html>
